<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //creating a element from js
      const div = document.createElement('div');
      console.log(div);
      //giving a class name
      div.className = 'main';
      //giving a styele
      div.style.backgroundColor = 'red';
      div.style.padding = '20px';

      //writing a text into a div

      // 1 way
      // div.innerHTML = 'hlo form js';

      // 2 way
      const addtext = document.createTextNode('Hlo from js');
      div.append(addtext);

      // viewing in window
      document.body.appendChild(div);
    </script>
  </body>
</html>
